<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
    <h1 class="text-5xl font-medium text-pink-900 text-center mt-4">Functional <span class="text-pink-800 font-semibold">Bank</span>!!!</h1>
    </header>
    <main>
        <section class="mt-8">
            <div class="grid grid-cols-3 gap-4 w-3/4 mx-auto">
                <div class="bg-red-400 text-white p-8 rounded-lg">
                    <h4 class="text-3xl mb-4">Deposite</h4>
                    <h2 class="text-5xl font-medium">$<span id="deposite-total">00</span></h2>
                </div>


                <div class="bg-blue-400 text-white p-8 rounded-lg">
                    <h4 class="text-3xl mb-4">Withdraw</h4>
                    <h2 class="text-5xl font-medium">$<span id="withdraw-total">00</span></h2>
                </div>


                <div class="bg-orange-400 text-white p-8 rounded-lg">
                    <h4 class="text-3xl mb-4">Balance</h4>
                    <h2 class="text-5xl font-medium">$<span id="balance-total">2000</span></h2>
                </div>
                
            </div>
        </section>

        <section class="mt-8 mx-auto w-3/4">
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-violet-400 p-8 rounded-lg">

                <h3 class="text-4xl text-white mb-4">Your Deposite</h3>

                <input class="w-3/4 px-4 py-2 rounded block mb-3" type="text" name="" id="deposite-input" placeholder="$ Enter Your Ammount">

                <button id="btn-deposite" class="bg-black text-white px-6 py-2 font-medium rounded-lg hover:bg-rose-600">Deposite</button>

                </div>


                <div class="bg-purple-400 p-8 rounded-lg">
                <h3 class="text-4xl text-white mb-4">Your Withdraw</h3>

                <input class="w-3/4 px-4 py-2 rounded block mb-3" type="text" name="" id="withdraw-input" placeholder="$ Enter Your Ammount">

                <button id="btn-withdraw" class="bg-black text-white px-6 py-2 font-medium rounded-lg hover:bg-rose-600">Withdraw</button>

                
                </div>
            </div>
        </section>
    </main>
    <script src="utilities.js"></script>
    <script src="deposite.js"></script>
    <script src="withdraw.js"></script>
</body>
</html>
